<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppingCart</title>
    <link rel="stylesheet" href="./shoppingCart.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow my-5">
            <h4 class="card-header bg-success text-white">Shopping Cart</h4>

            <div class="price">
              <h1>Total Price:</h1>
              <h1 id="total-price"></h1>
            </div>

            <div class="books" id="books"></div>

            <div class="buttons">
              <button class="btn btn-success w-75" onclick="emptyCart()">
                Empty Cart
              </button>
              <button
                class="btn btn-success w-75 mt-2 mb-2"
                onclick="orderCart()"
              >
                Order
              </button>
            </div>

            <div class="card-footer bg-success"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./shoppingCart.js"></script>
  </body>
</html>
